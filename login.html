<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag de login</title>
</head>
<body>
    
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md">
        <div class="flex justify-center">
            <img src="img/iiikk.jpg" width="100" height="100" alt="logo" class="h-25 w-25"
             style="aspect-ratio:100/ 100;object-fit: cover;" />
        </div>
        <div class="rounded-lg border bg-card-foreground shadow-sm mt-8" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="whitespace-nowrap tracking-tigh text-2x1 font-bold text-center">Conecta-se</h3>
            </div>
            <div class="p-6">
            <form class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium leading-nome peer-disabled:cursor-not--allowed peer-disabled:opacity-70"
                    for="username">
                    Nome de usu√°rio
                    </label>
                    <input type="text"
                    class="flex h-10 w-full rounded-md border border-input
                    bg-background px-3 py-2 text-sm ring-offset-background
                    file:border-0 file:bg-transparent file:text-sm file-font-medium
                    placeholder:text-muted-foreground focus-visible:outline-none
                    disabled:cursor-not-allowed disabled-opacity-50"
                    id="username" required="" />
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium leading-none
                        peer-disabled:cursor-not--allowed peer-disabled:opacity-70"
                        for="password">
                        Senha
                    </label>
                    <input type="password"
                    class="flex h-10 w-full rounded-md border border-input
                    bg-background px-3 py-2 text-sm ring-offset-background
                    file:border-0 file:bg-transparent file:text-sm file-font-medium
                    placeholder:text-muted-foreground focus-visible:outline-none
                    disabled:cursor-not-allowed disabled-opacity-50"
                    id="password" required="" />
                    </div>
                    <button
                    class="before:ease relative h-10 w-full rounded-md font-medium
                    overflow-hidden border border-black bg-black text-white
                    shadow-2x1 transition-all before:absolute before:right-0
                    before:top-0 before:h-12 before:w-6 before:transplate-x-12
                    before:rotate-6 before:bg-white before-opacity-10
                    before:duration-700 hover:shadow-black hover-before:transplate-x-
                    [400px] px-4 py-2 disabled-pointer-events-none">
                    <span relative="relative z-10">Conecta-se</span>
                </button>
                </form>
                <div class="mt-4 text-center text-sm">
                    <a class="underline" href="#" rel="ugc">
                        Esqueceu sua senha?
                    </a>
                </div>
        </div>
    </div>
</div>
</body>
</html>
