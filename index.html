<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./output.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
    rel="stylesheet"
    type="text/css"
  />


    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="carousel rounded-box">
    <div class="carousel-item">
      <img class="h-screen w-screen" src="https://daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.jpg" alt="Burger" />
    </div>
    <div class="carousel-item">
      <img class="h-screen w-screen" src="https://daisyui.com/images/stock/photo-1565098772267-60af42b81ef2.jpg" alt="Burger" />
    </div>
    <div class="carousel-item">
      <img class="h-screen w-screen" src="https://daisyui.com/images/stock/photo-1572635148818-ef6fd45eb394.jpg" alt="Burger" />
    </div>
    <div id="i" class="carousel-item">
      <img class="h-screen w-screen" src="https://daisyui.com/images/stock/photo-1494253109108-2e30c049369b.jpg" alt="Burger" />
    </div>
    <div class="carousel-item">
      <img class="h-screen w-screen" src="https://daisyui.com/images/stock/photo-1550258987-190a2d41a8ba.jpg" alt="Burger" />
    </div>
    <div class="carousel-item">
      <img class="h-screen w-screen" src="https://daisyui.com/images/stock/photo-1559181567-c3190ca9959b.jpg" alt="Burger" />
    </div>
    <div class="carousel-item">
      <img class="h-screen w-screen" src="https://daisyui.com/images/stock/photo-1601004890684-d8cbf643f5f2.jpg" alt="Burger" />
    </div>
  </div>
  
  <script>
    const box = document.querySelector(".carousel");
    const imagens = document.querySelectorAll(".carousel-item img");

    let contador = 0;



    function oi () {

            contador++;

            if (contador > imagens.length -1) {
              contador = 0;
            }
  
     imagens[contador].scrollIntoView();


    
    }

    setInterval(oi, 5000);


  </script>

    
</body>
</html>
