<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./output.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
    rel="stylesheet"
    type="text/css"
  />


    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <aside class="bg-lime-100 fixed w-full z-10">
<nav class="flex justify-end">
  <a href="#" class=" px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out">Home</a>
  <a href="#" class=" px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out">About</a>
  <a href="#" class=" px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out">Services</a
  </nav>
  </aside>

  <section class="">
    <div class="carousel w-full h-screen">
      <div id="slide1" class="carousel-item relative w-full">
        <img src="./img/home.jpg" class="w-full object-cover" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <button class="btn btn-circle b1">❮</button> 
          <button class="btn btn-circle b2">❯</button>
        </div>
      </div> 
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./img/home2.jpg" class="w-full object-cover" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <button class="btn btn-circle b1" onclick="slideBack()">❮</button> 
          <button class="btn btn-circle b2">❯</button>
        </div>
      </div> 
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./img/home3.jpg" class="w-full object-cover" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <button class="btn btn-circle b1">❮</button> 
          <button class="btn btn-circle b2">❯</button>
        </div>
      </div> 
    </div>

    <script src="./js/carrosel.js"></script>
  </section>
</body>
</html>
