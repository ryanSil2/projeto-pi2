    <main style="font-family: Hepta Slab;" class="h-screen">
        <div class="flex flex-col items-center space-y-20">
            <div class="flex justify-between items-center bg-white w-full h-30 mt-24 max-w-[90%] rounded-3xl lg:max-w-[65%] relative before:text-2xl before:text-black before:absolute before:top-0 before:left-4 ingresso">
                <div class="text-3xl text-black ml-10">
                    <h2>ingresso<br>individual</h2>
                </div>
                <div>
                   <img src="./img/Group 1.svg" alt="" class="h-[5.7rem] mr-10">
                 
                </div>
                <div class="flex flex-col gap-10  items-center px-5 py-4">
                    <div>
                        <img src="./img/ticket.svg" alt="" class="h-10 cursor-pointer">
                    </div>
                    <div onclick="adicionar()">
                        <img src="./img/mais.svg" alt="" class="h-8 cursor-pointer">
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white w-full h-30 max-w-[90%] rounded-3xl lg:max-w-[65%] relative before:text-2xl before:text-black before:absolute before:top-0 before:left-4 ingresso-familia">
                <div class="text-3xl text-black ml-10">
                    <h2>pacote<br>familia</h2>
                </div>
                <div>
                   <img src="./img/Group 2.svg" alt="" class="h-24">
                 
                </div>
                <div class="flex flex-col gap-10  items-center px-5 py-4">
                    <div>
                        <img src="./img/ticket.svg" alt="" class="h-10 cursor-pointer">
                    </div>
                    <div onclick="adicionarF()">
                        <img src="./img/mais.svg" alt="" class="h-8 cursor-pointer">
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center bg-white w-full h-30 max-w-[90%] rounded-3xl lg:max-w-[65%] relative before:text-2xl before:text-black before:absolute before:top-0 before:left-4 ingresso-idoso">
                <div class="text-3xl text-black ml-10">
                    <h2>ingresso<br>estudante<br>/idoso</h2>
                </div>
                <div>
                   <img src="./img/Group 3.svg" alt="" class="h-24 mr-8">
                 
                </div>
                <div class="flex flex-col gap-10  items-center px-5 py-4">
                    <div>
                        <img src="./img/ticket.svg" alt="" class="h-10 cursor-pointer">
                    </div>
                    <div onclick="adicionarI()">
                        <img src="./img/mais.svg" alt="" class="h-8 cursor-pointer">
                    </div>
                </div>
            </div>

           
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-wide" onclick="comprar()">Comprar</button>
          
        </div>
        
    </main>

    <script>
        const ingresso = document.querySelector(".ingresso");
        const ingressoF = document.querySelector(".ingresso-familia");
        const ingressoI = document.querySelector(".ingresso-idoso");
       
        let contador = 0;
        let contadorF = 0;
        let contadorI = 0;
        function adicionar() {
            contador++;
            ingresso.classList.add(`before:content-['${contador}x']`);
        }

        function adicionarF() {
            contadorF = 1;
            ingressoF.classList.add(`before:content-['${contadorF}x']`);
        }

        function adicionarI() {
            contadorI++;
            ingressoI.classList.add(`before:content-['${contadorI}x']`);
        }

        function comprar() {
            let item = localStorage.getItem("token")
            if (item === null) {
                window.alert("voce precisa estar logado")
            } else {
             window.alert("ja Ã©")
            }
           
        }

        function colocar() {
            localStorage.setItem("usuario", "usuario")
        }
    </script>
